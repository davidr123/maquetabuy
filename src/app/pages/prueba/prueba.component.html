
<section class="con">


    <div class="items1">


        <div class="main">
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 tabla1" >

                <!--- Note that these columns can be defined in any order.
                      The actual rendered columns are set as a property on the row definition" -->
              
                <!-- Position Column -->
                <ng-container matColumnDef="producto">
                  <th mat-header-cell *matHeaderCellDef> Producto </th>
                  <td mat-cell *matCellDef="let element">
                <img src="../../../assets/jugo.jpg" style="width:40px; height: 40px;">    
                </td>
                </ng-container>
              
                <!-- Name Column -->
                <ng-container matColumnDef="descripcion">
                  <th mat-header-cell *matHeaderCellDef>  </th>
                  <td mat-cell *matCellDef="let element"> {{element.descripcion}}</td>
                </ng-container>
              
                <!-- Weight Column -->
                <ng-container matColumnDef="cantidad">
                  <th mat-header-cell *matHeaderCellDef> Cantidad </th>
                  <td mat-cell *matCellDef="let element"> 
                    <div class="precios">
      
                        <span class="increment" >+</span>
                        <span class="num">0</span>
                        <span class="decrement">-</span>
                      </div>
                  </td>
                </ng-container>
              
                <!-- Symbol Column -->
                <ng-container matColumnDef="precion">
                  <th mat-header-cell *matHeaderCellDef> Precio </th>
                  <td mat-cell *matCellDef="let element">  {{element.precion}}</td>
                </ng-container>
    
                <ng-container matColumnDef="entrega">
                    <th mat-header-cell *matHeaderCellDef> Entrega </th>
                    <td mat-cell *matCellDef="let element"> 
                        <i style='font-size:24px; color:mediumslateblue;' class='fas' data-bs-toggle="modal" data-bs-target="#exampleModal" (click)="openDialog()">&#xf073;</i>    
                    </td>
                  </ng-container>
    
    
                  <ng-container matColumnDef="accion">
                    <th mat-header-cell *matHeaderCellDef>  </th>
                    <td mat-cell *matCellDef="let element"> 
                       <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-x" viewBox="0 0 16 16" style="color: blue;">
                  <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>
                </svg>    
                    </td>
                  </ng-container>
              
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              </table>
        </div>

     

    </div>


    <div gdAlignRows="start stretch" fxLayoutGap="20px" class="content23">

        <div class="items2">

            <div class="">
                <table mat-table [dataSource]="dataSource2" class="mat-elevation-z8">

                    <!--- Note that these columns can be defined in any order.
                          The actual rendered columns are set as a property on the row definition" -->
                  
                    <!-- Position Column -->
                    <ng-container matColumnDef="asignarproducto">
                      <th mat-header-cell *matHeaderCellDef> Asignar Pedido</th>
                      <td mat-cell *matCellDef="let element">
                        <section class="example-section" [formGroup]="toppings">
                           
                            <p><mat-checkbox formControlName="name1"> Melina Beatriz Zambrano Rodriguez</mat-checkbox></p>
                            <p><mat-checkbox formControlName="name2"> Melina Beatriz Zambrano Rodriguez</mat-checkbox></p>
                            <p><mat-checkbox formControlName="name3"> Melina Beatriz Zambrano Rodriguez</mat-checkbox></p>
                          </section>  
                    </td>
                    </ng-container>
                  
                    <!-- Name Column -->
              
                  
                    <tr mat-header-row *matHeaderRowDef="displayedColumns2"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns2;"></tr>
                  </table>
            </div>
         

        </div>
    
        <div class="items3">
            <div class="">
                <table mat-table [dataSource]="dataSource3" class="mat-elevation-z8 tabla3">

                    <!--- Note that these columns can be defined in any order.
                          The actual rendered columns are set as a property on the row definition" -->
                  
                    <!-- Position Column -->
                    <ng-container matColumnDef="subtotal">
                      <th mat-header-cell *matHeaderCellDef> Total a pagar</th>
                      <td mat-cell *matCellDef="let element">
                      {{element.descripcion}}
                    </td>
                    </ng-container>
    
    
                    <ng-container matColumnDef="total">
                        <th mat-header-cell *matHeaderCellDef> </th>
                        <td mat-cell *matCellDef="let element">
                       {{element.subtotal}}
                      </td>
                      </ng-container>


                      <!-- <ng-container matColumnDef="accion">
                        <th mat-header-cell *matHeaderCellDef> </th>
                        <td mat-cell *matCellDef="let element">
                            
                      </td>
                      </ng-container> -->

                    
                    
                    <!-- Name Column -->
    
                 
              
                  
                    <tr mat-header-row *matHeaderRowDef="displayedColumns3"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns3;"></tr>
                   
                   
                  </table>
                  <button mat-raised-button color="warn">Warn</button>
            </div>
        
        </div>
    </div>

</section>
